<mat-toolbar color="primary">
    <span>Manage students <mat-icon> list_alt</mat-icon></span>
</mat-toolbar>

<div class="container py-5" *ngIf="studentPage">
    <h1><mat-icon>school</mat-icon> Students list</h1>

    <table mat-table [dataSource]="studentPage.content" style="width: 100%;">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef><b>Name</b></th>
            <td mat-cell *matCellDef="let student"> {{student.name}} </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef><b>LastName</b></th>
            <td mat-cell *matCellDef="let student"> {{student.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="dni">
            <th mat-header-cell *matHeaderCellDef><b>Dni</b></th>
            <td mat-cell *matCellDef="let student">{{student.dni}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef><b>E-mail</b></th>
            <td mat-cell *matCellDef="let student">{{student.email}}</td>
        </ng-container>

        <ng-container matColumnDef="birthDate">
            <th mat-header-cell *matHeaderCellDef><b>Birth Date</b></th>
            <td mat-cell *matCellDef="let student"> {{student.birthDate | date:'dd/MM/yyyy'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let student; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons [length]="studentPage.totalElements"
        [pageSize]="studentPage.size" (page)="pagingStudents($event)">
    </mat-paginator>
</div>
